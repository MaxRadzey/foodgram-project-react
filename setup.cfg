[flake8]

ignore = 
    W503,
    F811
# Не проверять код на соответствие импортам
    I001,
    I003,
    I004,
    I005

exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,

per-file-ignores =
    */settings.py:E501
    */manage.py:E501

[mypy]
ignore_missing_imports = True
[mypy-foobar.*]
ignore_missing_imports = True